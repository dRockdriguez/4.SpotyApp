<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-rounded">
    </div>
    <div class="col-md-9">
      <h1>{{ artist.name }}</h1>
      <hr>
      <!---->
      <a class="btn btn-outline-success" target="_blank"  [href]="artist.external_urls?.spotify">Abrir Spotify</a>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar...</button>
    </div>
  </div>

  <div class="row top30">
    <div clasS="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <td>#</td>
            <td>Foto</td>
            <td>Nombre</td>
            <td>Popularidad</td>
            <td>Escuchar</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas; let i = index">
            <td>{{ i+1 }}</td>
            <td>
              <img [src]="pista.album.images | sinfoto" class="img-50">
            </td>
            <td>{{ pista.name }}</td>
            <td>{{ pista.popularity }} %</td>
            <td>
              <!--<audio controls>
                <source [src]="pista.preview_url">
                  Navegador no compatible...
              </audio>-->

              <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
